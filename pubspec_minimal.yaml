name: cross_platform_airdrop
description: A cross-platform AirDrop-style file sharing app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.0.5
  cupertino_icons: ^1.0.6
  path_provider: ^2.1.1
  file_picker: ^8.0.0
  qr_flutter: ^4.1.0
  intl: ^0.20.2
  shared_preferences: ^2.2.1
  device_info_plus: ^9.1.1
  network_info_plus: ^4.1.0
  uuid: ^4.2.1
  web_socket_channel: ^2.4.0
  dio: ^5.3.3
  encrypt: ^5.0.1
  pointycastle: ^3.7.3
  open_file: ^3.3.2
  image_picker: ^1.0.4
  flutter_local_notifications: ^16.3.2
  connectivity_plus: ^5.0.2
  permission_handler: ^11.3.0
  path: ^1.8.3
  crypto: ^3.0.3
  dotted_border: ^2.1.0
  package_info_plus: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  generate: true
  uses-material-design: true
