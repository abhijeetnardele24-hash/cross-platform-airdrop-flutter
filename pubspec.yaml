name: cross_platform_airdrop_flutter
description: A cross-platform AirDrop-style file sharing app.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI and Core Packages
  cupertino_icons: ^1.0.8
  provider: ^6.1.2

  # File & Storage
  file_picker: ^8.0.5
  shared_preferences: ^2.2.3

  # Networking & Device Info
  flutter_webrtc: ^0.9.32
  web_socket_channel: ^3.0.0
  permission_handler: ^11.3.1
  network_info_plus: ^5.0.3
  device_info_plus: ^10.1.0
  uuid: ^4.4.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true