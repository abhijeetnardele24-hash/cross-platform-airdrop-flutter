name: flutter_airdrop
description: A cross-platform AirDrop-style file sharing app.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI and Core Packages
  cupertino_icons: ^1.0.8
  provider: ^6.1.5

  # File & Storage
  file_picker: ^8.1.2
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  path: ^1.9.1

  # Networking & Device Info
  flutter_nearby_connections: ^1.1.2
  permission_handler: ^11.4.0
  network_info_plus: ^6.0.0
  device_info_plus: ^11.1.0
  connectivity_plus: ^6.1.0
  uuid: ^4.5.1
  
  # Optional HTTP Packages (can be useful later)
  http: ^1.5.0
  dio: ^5.9.0
  mime: ^1.0.6
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

# Flutter-specific configurations
flutter:
  uses-material-design: true